<div class="body">
  <div class="container">
    <mat-card class="most-viewed-card">
      <mat-card-header class="most-viewed-header">
        <div class="runescape-font title">Most viewed profiles</div>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="players" class="mat-elevation-z8">
          <ng-container matColumnDef="demo-rank">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
          </ng-container>

          <ng-container matColumnDef="demo-username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell class="username" *matCellDef="let element">
              <span>{{ element.username }} </span>
              <account-badge
                [accountType]="element.account_type"
              ></account-badge>
            </td>
          </ng-container>

          <ng-container matColumnDef="demo-views">
            <th mat-header-cell *matHeaderCellDef>Views</th>
            <td mat-cell class="views" *matCellDef="let element">
              {{ element.views | number : "1.0-0" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="onRowClick(row)"
          ></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
