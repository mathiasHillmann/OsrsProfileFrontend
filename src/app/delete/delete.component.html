<div>
  <div class="body">
    <div class="container">
      <mat-card class="search-card">
        <mat-card-header class="search-card-header">
          <div class="runescape-font title">Request deletion for</div>
        </mat-card-header>
        <mat-card-content>
          <form class="form">
            <mat-form-field class="form-field" appearance="outline">
              <mat-label class="runescape-font">Enter a username</mat-label>
              <input
                matInput
                class="input runescape-font"
                [formControl]="username"
                UsernameInput
              />
              <mat-error *ngIf="username.invalid" class="input-error">{{
                getErrorMessage()
              }}</mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmitClick()">Submit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
