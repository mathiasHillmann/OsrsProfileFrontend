<mat-card>
  <mat-card-content class="diary">
    <div class="content">
      <div class="title runescape-font" [style.color]="getDiaryTitleColor()">
        {{ diaryName }}
      </div>
      <bar-chart [completed]="getCompletedTiers()" [total]="4"></bar-chart>
    </div>
  </mat-card-content>
</mat-card>
