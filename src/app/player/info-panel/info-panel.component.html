<mat-card class="panel">
  <mat-card-header class="panel-header">
    <ng-container
      *ngIf="headerTemplate; titleTemplate"
      [ngTemplateOutlet]="headerTemplate"
    ></ng-container>
    <div #titleTemplate class="runescape-font title">{{ title }}</div>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngTemplateOutlet]="bodyTemplate"></ng-container>
  </mat-card-content>
</mat-card>
