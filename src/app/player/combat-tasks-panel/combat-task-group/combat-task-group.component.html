<mat-card class="combat-tasks-group">
  <mat-card-content class="group" (click)="openTaskList()">
    <div class="content">
      <div class="title runescape-font" [style.color]="getGroupTitleColor()">
        {{ title }}
      </div>
      <div class="runescape-font" [style.color]="getGroupTitleColor()">
        {{ getCompletedTasks() }} / {{ getTotalTasks() }}
      </div>
      <bar-chart
        [completed]="getCompletedTasks()"
        [total]="getTotalTasks()"
      ></bar-chart>
    </div>
  </mat-card-content>
</mat-card>
