<mat-card
  class="summary-card"
  matTooltip="Rank: {{ formatRank() }}"
  [matTooltipDisabled]="!this.rank"
>
  <mat-card-header
    class="summary-card-header runescape-font"
    [class.smaller-text]="smallerText"
  >
    {{ title }}
  </mat-card-header>
  <mat-card-content class="card">
    <div><img *ngIf="icon" src="/assets/{{ icon }}.webp" class="icon" /></div>
    <div class="text runescape-font">{{ text }}</div>
  </mat-card-content>
</mat-card>
