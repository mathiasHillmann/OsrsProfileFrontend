<mat-card matTooltip="Experience: {{ this.experience | number : '1.0-0' }}">
  <mat-card-content class="skill" [ngClass]="this.trimClass">
    <div><img src="/assets/{{ skillName }}.webp" class="icon" /></div>
    <div class="level runescape-font">
      {{ this.level ?? "-" }} / {{ this.max }}
    </div>
  </mat-card-content>
</mat-card>
