<div *ngIf="isLoaded" class="grid">
  <div>
    <summary-panel
      [data]="playerData.summary"
      [shouldUseVirtualLevels]="this.useVirtualLevels"
    ></summary-panel>
  </div>

  <div>
    <skills-panel
      [data]="playerData.skills"
      [shouldUseVirtualLevels]="this.useVirtualLevels"
    ></skills-panel>
  </div>

  <div>
    <quests-panel
      [quests]="playerData.quest"
      [miniquests]="playerData.miniquest"
      [summary]="playerData.summary"
    ></quests-panel>
  </div>

  <div>
    <diaries-panel [diaries]="playerData.diaries"></diaries-panel>
  </div>

  <div>
    <bosses-panel [bosses]="playerData.bosses"></bosses-panel>
  </div>

  <div>
    <minigames-panel [minigames]="playerData.minigames"></minigames-panel>
  </div>
</div>
